[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

[[params.social]]
    name = "Github"
    icon = "fa fa-github"
    weight = 1
    url = "https://github.com/cizel/"
[[params.social]]
    name = "RSS"
    icon = "fa fa-rss"
    weight = 6
    url = "https://www.cizel.cn/index.xml"
    rel = "alternate"
    type = "application/rss+xml"


[[menu.main]]
    name = "关于"
    weight = 1
    url = "/about/"
[[menu.main]]
    name = "博客"
    weight = 2
    url  = "/post/"
