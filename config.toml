baseURL = "https://www.cizel.cn"
title = "Cizel's blog"

theme = "hugo-coder"

languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = ""

[params]
    author = "Cizel"
    info = "To be a very good person."
    description = "John Doe's personal website"
    keywords = "blog,developer,personal"

    avatarURL = "images/author.jpg"
    favicon_32 = "favicon-32x32.png"
    favicon_16 = "favicon-16x16.png"
    touchIcon = "apple-touch-icon.png"

    footercontent = "东隅已逝，桑榆非晚"

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = true

    since = 2016

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/cizel/cizel-blog/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "light"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = true

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

