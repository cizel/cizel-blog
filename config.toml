baseURL = "https://www.cizel.cn"
title = "和西泽一起成长"

theme = "hugo-coder"

languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

paginate = 20

pygmentsStyle = "b2"
pygmentsOptions = "linenos=table"
pygmentsCodeFences = true
pygmentscodefencesguesssyntax = true
pluralizelisttitles = false
pygmentsCodeFencesGuessSyntax = true

[params]
    author = "西泽"
    info = "技术 \\ 成长 \\ 生活"
    description = "爱编程，爱生活 - Cizel.cn"
    keywords = "Cizel, Cizel Blog, 西泽, 一起成长, 程序员成长, 和西泽一起成长"

    avatarURL = "images/author.jpg"
    favicon_32 = "favicon-32x32.png"
    favicon_16 = "favicon-16x16.png"
    touchIcon = "apple-touch-icon.png"

    footercontent = "东隅已逝，桑榆非晚"

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = true
    hideCopyright = true

    since = 2016

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/cizel/cizel-blog/tree/"
    
    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "light"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = true

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

[params.utterances]
  repo = "cizel/blog-comments" # https://utteranc.es/#heading-repository
  issueTerm = "title" # https://utteranc.es/#heading-mapping
  label = "comment" # https://utteranc.es/#heading-issue-label
  theme = "github-light" # https://utteranc.es/#heading-theme

